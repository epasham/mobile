<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

    <link href="/css/preview-frame.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page4', {
      url: '/login',
      templateUrl: 'page4.html'
    })
    
    .state('page5', {
      url: '/signup',
      templateUrl: 'page5.html'
    })
    
    .state('page6', {
      url: '/tabs',
      templateUrl: 'page6.html'
    })
    
    .state('modal1', {
      url: '/modal',
      templateUrl: 'modal1.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/login');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page4.html" type="text/ng-template">
<ion-view title="Login">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 14px;"></div>
            <button class="button button-stable button-block">Log in</button>
            <a href="#/signup" class="button button-positive button-clear button-block">Or create an account</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page5.html" type="text/ng-template">
<ion-view title="Signup">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
            </ion-list>
            <button class="button button-stable button-block">Sign up</button>
        </form>
    </ion-content>
</ion-view></script>
<script id="page6.html" type="text/ng-template">
<ion-view title="Tabs">
    <ion-tabs class="tabs-stable tabs-icon-top">
        <ion-tab title="Home" icon="ion-home">
            <ion-content padding="true" class="has-header">
                <h3>{{currentUser.name}}</h3>
                <form>
                    <ion-toggle toggle-class="toggle-positive" name="working">Working</ion-toggle>
                    <label class="item item-select" name="class">
                        <span class="input-label">Class</span>
                        <select></select>
                    </label>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Children" icon="ion-ios7-people">
            <ion-content padding="true" class="has-header">
                <ion-list>
                    <label class="item item-select" name="select-class">
                        <span class="input-label">Class</span>
                        <select></select>
                    </label>
                    <ion-item class="item-thumbnail-left">
                        <img src="/img/avatar-img.png">
                        <h2>Child Name</h2>
                        <p>@ 8:40 a</p>
                        <div class="button-bar">
                            <a href="#/modal" class="button button-stable button-block">E</a>
                            <button class="button button-stable button-block">B</button>
                            <button class="button button-stable button-block">X</button>
                        </div>
                    </ion-item>
                    <ion-item class="item-thumbnail-left">
                        <img src="/img/avatar-img.png">
                        <h2>Child Name</h2>
                        <p>@ 8:40 a</p>
                        <div class="button-bar">
                            <button class="button button-stable button-block">E</button>
                            <button class="button button-stable button-block">B</button>
                            <button class="button button-stable button-block">X</button>
                        </div>
                    </ion-item>
                    <ion-item class="item-thumbnail-left">
                        <img src="/img/avatar-img.png">
                        <h2>Child Name</h2>
                        <p>@ 8:40 a</p>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
        <ion-tab title="Schedule" icon="ion-ios7-calendar">
            <ion-content padding="true" class="has-header">
                <ion-list>
                    <ion-item class="item-divider">9:00 a</ion-item>
                    <ion-item>Story Time</ion-item>
                    <ion-item>Free Play</ion-item>
                    <ion-item class="item-divider">10:00 a</ion-item>
                    <ion-item>Snack</ion-item>
                </ion-list>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view></script>
<script id="modal1.html" type="text/ng-template">
<div class="modal">
    <ion-header-bar class="bar-stable">
        <h1 class="title">Events</h1>
        <div class="buttons">
            <button class="button button-stable button-icon">back</button>
        </div>
    </ion-header-bar>
    <ion-content padding="true" scroll="false" class="has-header"></ion-content>
</div></script>
  </body>
</html>
